solution:
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:
  select-compiler:
    - compiler: AC6

  packs:
    - pack: ARM::CMSIS
    - pack: ARM::Cortex_DFP
    - pack: ARM::CMSIS-View

  target-types:
    - type: AVH
      device: ARM::ARMCM33

  build-types:
    - type: Debug
      debug: on
      optimize: debug
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: ./CM33_s/CM33_s.cproject.yml
    - project: ./CM33_ns/CM33_ns.cproject.yml

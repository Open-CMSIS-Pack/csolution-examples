solution:
  created-for: CMSIS-Toolbox@2.0.0
  cdefault:
  compiler: AC6

  packs:
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS-RTX
    - pack: ARM::Cortex_DFP

  target-types:
    - device: ARM::ARMCM33
      type: AVH

  build-types:
    - type: Debug
      debug: on
      optimize: none
    - type: Release
      debug: off
      optimize: balanced

  output-dirs:
    outdir: ./out/$TargetType$/

  projects:
    - project: ./CM33_s/CM33_s.cproject.yml
    - project: ./CM33_ns/CM33_ns.cproject.yml

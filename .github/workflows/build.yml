name: Build GetStarted example
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

#      - name: Cache vcpkg
#        uses: actions/cache@v3
#        with:
#          key: vcpkg
#          path: /home/runner/.vcpkg


      - run: |
          . <(curl https://aka.ms/vcpkg-init.sh -L)
          . ~/.vcpkg/vcpkg-init
          cd Hello/
          vcpkg activate


      - name: Cache packs
        uses: actions/cache@v3
        with:
          key: packs
          path: /home/.cache/arm/packs

      - run: |
          cbuild Hello/Hello.csolution.yml --packs --rebuild

name: "CubeMX: Test Build"
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '00 20 * * 6'

jobs:
  Build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        uses: ARM-software/cmsis-actions/vcpkg@v1
        with:
          config: ".ci/vcpkg-configuration.json"

      - name: Activate Arm tool license
        uses: ARM-software/cmsis-actions/armlm@v1

      - name: Build project release type for AC6
        if: always()
        working-directory: ./CubeMX/
        run: |
            cbuild CubeMX.csolution.yml --update-rte --packs --context .Release+MyBoard --toolchain AC6 --rebuild

      - name: Build project debug type for AC6
        if: always()
        working-directory: ./CubeMX/
        run: |
            cbuild CubeMX.csolution.yml --update-rte --packs --context .Debug+MyBoard --toolchain AC6 --rebuild
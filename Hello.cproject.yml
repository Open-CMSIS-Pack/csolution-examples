# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/cproject.schema.json

project:

  groups:
    - group: Documentation
      files:
        - file: ./README.md
    - group: Main
      files:
        - file: ./main.c
    - group: App
      files:
        - file: ./hello.c

  components:
    - component: CMSIS:CORE                             # short form, vendor selected from available packs
    - component: Device:Startup
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source      # long form, vendor explicitly stated
